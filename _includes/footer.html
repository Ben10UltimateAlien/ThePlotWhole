<footer class="site-footer" style="
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1000px;
  margin: 0 auto;
">
  <div class="footer-left" style="
    display: flex;
    align-items: center;
    gap: 0.5rem;
    flex: 1;
    justify-content: flex-start;
  ">
    <a href="{{ '/feed.xml' | relative_url }}">Keep up with RSS</a>
    <span>|</span>
    <a href="https://myanimelist.net/profile/Inconum" target="_blank" rel="noopener noreferrer">MyAnimeList</a>
  </div>

  <div class="footer-right" style="
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 0.5rem;
    flex: 1;
    justify-content: flex-end;
  ">
    <nav class="site-nav" style="
      padding-left: 1rem;
      display: flex;
      align-items: center;
    ">
      <a href="{{ '/archive' | relative_url }}" style="margin-left: 1rem;">Archive</a>
      <span style="margin: 0 0.5rem;">|</span>
      <a href="{{ '/about' | relative_url }}">About</a>
    </nav>

    <p style="margin: 0;">&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
 
    <nav class="site-nav" style="
      padding-left: 1rem;
      display: flex;
      align-items: center;
    ">
      <select onchange="if(this.value) window.location.href=this.value">
        <option value="">Categories</option>
        {% assign all_categories = site.categories | sort %}
        {% for category in all_categories %}
          <option value="{{ '/categories/' | append: category[0] | relative_url }}">
            {{ category[0] | capitalize }} ({{ category[1].size }})
          </option>
        {% endfor %}
      </select>
    </nav>
 
  </div>  
</footer>
