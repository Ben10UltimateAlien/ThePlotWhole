<footer class="site-footer" style="padding: 1rem; display: flex; justify-content: space-between; max-width: 1000px; margin: 0 auto;">

  <!-- Left side: RSS, MyAnimeList, and copyright stacked -->
  <div class="footer-left" style="display: flex; flex-direction: column; gap: 0.3rem; align-items: flex-start;">
    <div style="display: flex; gap: 0.5rem;">
      <a href="{{ '/feed.xml' | relative_url }}">Keep up with RSS</a>
      <span>|</span>
      <a href="https://myanimelist.net/profile/Inconum" target="_blank" rel="noopener noreferrer">MyAnimeList</a>
    </div>
    <p style="margin: 0;">&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </div>

  <!-- Right side: nav buttons, right aligned -->
  <nav class="site-nav" style="display: flex; align-items: center; gap: 1rem; justify-content: flex-end; min-width: 300px;">
    <select onchange="if(this.value) window.location.href=this.value">
      <option value="">Categories</option>
      {% assign all_categories = site.categories | sort %}
      {% for category in all_categories %}
        <option value="{{ '/categories/' | append: category[0] | relative_url }}">
          {{ category[0] | capitalize }} ({{ category[1].size }})
        </option>
      {% endfor %}
    </select>

    <a href="{{ '/archive' | relative_url }}">Archive</a>
    <span>|</span>
    <a href="{{ '/about' | relative_url }}">About</a>
  </nav>

</footer>
