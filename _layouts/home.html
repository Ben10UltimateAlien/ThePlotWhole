---
layout: default
---

<section class="hero">
  <h1>Welcome to My Site!</h1>
</section>

<section class="recent-posts">
  <h2>Recent Posts</h2>
  {% for post in site.posts limit:5 %}
    <article>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt }}</p>
    </article>
  {% endfor %}
</section>
